<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>你的網站標題</title>

    <!-- 引入 Bootstrap 樣式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/你自己的css檔案" rel="stylesheet">

    <!-- 以下 4 行是為了解決 html 5 在舊瀏覽器上的問題 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   <div id="美食地圖" class="carousel slide" data-ride="carousel">
    
  <!-- Indicators -->
  <ol class="carousel-indicators">
  <li data-target="#美食地圖" data-slide-to="0" class="active"></li>
  <li data-target="#美食地圖" data-slide-to="1"></li>
  <li data-target="#美食地圖" data-slide-to="2"></li>
</ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">

  <div class="item active">
    <div style="text-align: center;"><img src="http://lorempixel.com/960/600/animals/" alt="..."></div>
    <div class="carousel-caption">
      <h3>Animals</h3>
      <p>I love animals</p>
    </div>
  </div>

  <div class="item">
    <img src="http://lorempixel.com/960/600/fashion/" alt="...">
    <div class="carousel-caption">
        <h3>desert</h3>
        <p>come on!</p>
    </div>
  </div>

  <div class="item">
    <img src="http://lorempixel.com/960/600/city/" alt="...">
    <div class="carousel-caption">
      <h3>City</h3>
      <p>Hello, cities!</p>
    </div>
  </div>

</div>

  <!-- Controls -->
  <div>
    <a class="left carousel-control" href="#自訂名稱" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">上一張</span>
    </a>
    <a class="right carousel-control" href="#自訂名稱" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">下一張</span>
     </a>
  </div>

    <!-- Bootstrap 插件是基於 jQuery 之上，所以須先引入 jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- 引入 Bootstrap 插件 -->
    <script src="路徑/js/bootstrap.min.js"></script>
  </body>
</html>
